 <!DOCTYPE html>
<html>
<head>
<title>meal price calculator</title>
</head>
<body>
<h2>Meal price calculator</h2>
<form id="mealForm" onsubmit="return calculatemeal();">
<label for="basecost">meal base:</label>
<input type="number" id="basecost" name="base cost" required><br><br>
<label for="tip percent">tip percentage %:</label>
<input type="number" id="tippercent" name="tippercent" value="10" required><br><br>
<label for="taxpercent">tax percentage %</label>
<input type="number" id="taxpercent" name="taxpercent" value="5" required><br><br>
<input type="submit" value="Calculate Total">
</form>
<div id="result" style="margin-top:20px;"></div>

<script>
function calculatemeal() {
var baseCost = parseInt(document.getElementById('basecost').value);
var tipPercent = parseFloat(document.getElementById('tippercent').value);
var taxPercent = parseFloat(document.getElementById('taxpercent').value);
// Take confirmation before calculation
var confirmed = confirm("Do you want to proceed with the calculation?");
var tipAmount=baseCost+(tipPercent/100);
var taxAmount=baseCost+(taxPercent/100);
var totalAmount=baseCost+tipAmount+taxAmount;



document.getElementById('result').innerHTML =
"<strong>Meals base cost:</strong> " + baseCost.toFixed(2) + "<br>" +
"<strong>tip amount: </strong> " +  tipAmount.toFixed(2) + "<br>" +
"<strong>Tax amount:</strong> " + taxAmount.toFixed(2) + "<br>" +
"<strong>total amount to be paid:</strong> " + totalAmount.toFixed(2);
return false;
}

</script>
</body>
</html>
